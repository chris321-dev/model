<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Face Virtual Try-On</title>
    <!-- External library imports -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
        }
      }
    </script>
    <style>
      /* Ensure html and body take full height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Page centering styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
        overflow: hidden;
        /* Use a dynamic viewport height variable to handle mobile UI issues */
        min-height: calc(var(--vh, 1vh) * 100);
      }
      
      /* AR card styling */
      .ar-card {
        width: 90vmin;
        height: 90vmin;
        background: rgba(255, 255, 255, 0);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        overflow: hidden;
        position: relative;
      }
      
      /* AR container fills the card */
      #arContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Centered AR card container -->
    <div class="ar-card">
      <div id="arContainer"></div>
    </div>

    <!-- Set dynamic viewport height variable for mobile devices -->
    <script>
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVh);
      setVh();
    </script>

    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-face-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      
      // Initialize AR experience
      const mindarThree = new MindARThree({
        container: document.querySelector("#arContainer"),
      });
      const { renderer, scene, camera } = mindarThree;
      
      // Setup scene lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 2);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0.2, 1, 0.5);
      scene.add(directionalLight);
      
      // Load and configure glasses model
      const anchor = mindarThree.addAnchor(0);
      const loader = new GLTFLoader();
      
      loader.load(
        "Blue_texture15.glb",
        (gltf) => {
          const model = gltf.scene;          
          model.scale.set(0.18, 0.15, 0.5);
          model.position.set(0.05, 0.4, 0);
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.metalness = 0;
              child.material.roughness = 0.2;
              child.material.color.multiplyScalar(1.2);
            }
          });
          anchor.group.add(model);
        },
        undefined,
        (error) => {
          console.error("❌ Error loading glasses model:", error);
        }
      );
      
      // Start AR experience
      mindarThree.start().then(() => {
        // Set initial render size based on the card dimensions
        renderer.setSize(
          document.querySelector('.ar-card').clientWidth,
          document.querySelector('.ar-card').clientHeight
        );
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
      
      // Handle window resizing
      window.addEventListener('resize', () => {
        const card = document.querySelector('.ar-card');
        camera.aspect = card.clientWidth / card.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(card.clientWidth, card.clientHeight);
      });
    </script>
  </body>
</html>
