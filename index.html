<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Face Virtual Try-On</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
        /* Use the dynamic viewport height variable */
        min-height: calc(var(--vh, 1vh) * 100);
      }
      .ar-card {
        width: 90vmin;
        height: 90vmin;
        background: transparent;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
      }
      #arContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Centered AR card container -->
    <div class="ar-card">
      <div id="arContainer"></div>
    </div>

    <script>
      // Update CSS variable --vh based on the real viewport height
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVh);
      setVh();
    </script>

    <!-- Your AR JavaScript code goes here -->
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-face-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      const mindarThree = new MindARThree({
        container: document.querySelector("#arContainer"),
      });
      const { renderer, scene, camera } = mindarThree;

      // Scene lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 2);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0.2, 1, 0.5);
      scene.add(directionalLight);

      // Load AR model
      const anchor = mindarThree.addAnchor(0);
      const loader = new GLTFLoader();
      loader.load(
        "Blue_texture15.glb",
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.18, 0.15, 0.5);
          model.position.set(0.05, 0.4, 0);
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.metalness = 0;
              child.material.roughness = 0.2;
              child.material.color.multiplyScalar(1.2);
            }
          });
          anchor.group.add(model);
        },
        undefined,
        (error) => {
          console.error("❌ Error loading glasses model:", error);
        }
      );

      mindarThree.start().then(() => {
        renderer.setSize(
          document.querySelector('.ar-card').clientWidth,
          document.querySelector('.ar-card').clientHeight
        );
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });

      window.addEventListener('resize', () => {
        const card = document.querySelector('.ar-card');
        camera.aspect = card.clientWidth / card.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(card.clientWidth, card.clientHeight);
      });
    </script>
  </body>
</html>
