<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Face Virtual Try-On</title>
    <!-- External library imports -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Page centering styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
        overflow: hidden;
        /* Use dynamic viewport height to account for mobile toolbars */
        min-height: calc(var(--vh, 1vh) * 100);
      }
      
      /* AR card styling */
      .ar-card {
        width: 90vmin;
        height: 90vmin;
        background: rgba(255, 255, 255, 0);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        overflow: hidden;
        position: relative;
      }
      
      /* AR container fills the card */
      #arContainer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Centered AR card container -->
    <div class="ar-card">
      <div id="arContainer"></div>
    </div>
    
    <!-- Set dynamic viewport height variable for mobile devices -->
    <script>
      function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVh);
      setVh();
    </script>
    
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-face-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      
      // Initialize AR experience
      const mindarThree = new MindARThree({
        container: document.querySelector("#arContainer"),
      });
      const { renderer, scene, camera } = mindarThree;
      
      // Setup scene lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 2);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0.2, 1, 0.5);
      scene.add(directionalLight);
      
      // Create the AR anchor
      const anchor = mindarThree.addAnchor(0);
      const loader = new GLTFLoader();
      
      // Global variable to store the loaded model for dynamic updates
      let loadedModel;
      
      // Function to update the model's scale based on the current window size
      function updateModelScale(model) {
        // Base scales from your original design for a large screen
        const baseX = 0.18;
        const baseY = 0.15;
        const baseZ = 0.5;
        // Use a factor that reduces the model size on smaller screens
        const scaleFactor = window.innerWidth < 600 ? 1.25 : 1.0;
        // Adjust horizontal scale further based on aspect ratio in portrait mode
        const aspect = window.innerWidth / window.innerHeight;
        const adjustedX = baseX * scaleFactor * (aspect < 1 ? aspect : 1);
        
        model.scale.set(adjustedX, baseY * scaleFactor, baseZ * scaleFactor);
      }
      
      // Function to update the model's position based on screen size
      function updateModelPosition(model) {
        if(window.innerWidth < 600){
          // For smaller screens, adjust position if needed
          model.position.set(-0.2, 0, 0);
        } else {
          // For larger screens, use the original positioning
          model.position.set(0.05, 0.4, 0);
        }
      }
      
      // Load and configure the glasses model
      loader.load(
        "Blue_texture15.glb",
        (gltf) => {
          const model = gltf.scene;
          updateModelScale(model);
          updateModelPosition(model);
          
          // Adjust material properties
          model.traverse((child) => {
            if (child.isMesh) {
              child.material.metalness = 0;
              child.material.roughness = 0.2;
              child.material.color.multiplyScalar(1.2);
            }
          });
          
          anchor.group.add(model);
          loadedModel = model;
        },
        undefined,
        (error) => {
          console.error("❌ Error loading glasses model:", error);
        }
      );
      
      // Start the AR experience
      mindarThree.start().then(() => {
        renderer.setSize(
          document.querySelector('.ar-card').clientWidth,
          document.querySelector('.ar-card').clientHeight
        );
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
      
      // Update renderer and model when window is resized
      window.addEventListener('resize', () => {
        const card = document.querySelector('.ar-card');
        camera.aspect = card.clientWidth / card.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(card.clientWidth, card.clientHeight);
        
        if (loadedModel) {
          updateModelScale(loadedModel);
          updateModelPosition(loadedModel);
        }
      });
    </script>
  </body>
</html>
